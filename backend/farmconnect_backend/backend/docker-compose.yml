version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: farmer_chatbot_db
    environment:
      POSTGRES_USER: farmer
      POSTGRES_PASSWORD: farmer123
      POSTGRES_DB: farmer_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farmer"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmer_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: farmer_chatbot_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farmer_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: farmer_chatbot_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://farmer:farmer123@db:5432/farmer_chatbot
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=production
      - DEBUG=False
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - farmer_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  farmer_network:
    driver: bridge
